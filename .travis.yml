language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6

before_install:
#    - sudo apt-get update -qq
    - sudo apt-get install -qq libssl-dev

install:
    - |
        wget https://github.com/bitcoin/secp256k1/archive/4c63780710351ffcc52341497e3ca0e518fbad79.zip \
        && unzip 4c63780710351ffcc52341497e3ca0e518fbad79.zip \
        && cd secp256k1-4c63780710351ffcc52341497e3ca0e518fbad79 \
        && ./autogen.sh && ./configure && make && sudo make install \
        && cd ..
    - |
        cd secp256k1 \
        && phpize && ./configure && make && sudo make install \
        && cd ..
    - composer update

before_script:
    - php-config || true
    - phpenv rehash
    - phpenv version-name

script:
    - |
        cd libsecp256k1 \
        && ./tests \
        && cd ..
    - php -dextension=secp256k1.so vendor/phpunit/phpunit/phpunit tests/

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b3be9256c50203ac55c1
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
