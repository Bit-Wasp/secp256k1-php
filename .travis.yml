language: php

php:
    - 7.0
    - nightly

before_install:
#    - sudo apt-get update -qq
    - sudo apt-get install -qq libssl-dev

install:
    - |
        git clone git://github.com/bitcoin/secp256k1.git libsecp256k1 \
        && cd libsecp256k1 \
        && ./autogen.sh && ./configure --enable-experimental --enable-module-{schnorr,ecdh,recovery} && make && sudo make install \
        && cd ..
    - |
        cd secp256k1 \
        && phpize && ./configure && make && sudo make install \
        && cd ..
    - composer update

before_script:
    - php-config || true
    - phpenv rehash
    - phpenv version-name

script:
    - |
        cd libsecp256k1 \
        && ./tests \
        && cd ..
    - php -dextension=secp256k1.so vendor/phpunit/phpunit/phpunit tests/

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b3be9256c50203ac55c1
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
