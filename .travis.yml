language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
env:
    - EXT_SUDO=
    - EXT_SUDO=yes

install:
    - |
        sh -c 'if [ "$EXT_SUDO" != "" ]; then \
            git clone https://github.com/bitcoin/secp256k1.git libsecp256k1 \
            && cd libsecp256k1 \
            && ./autogen.sh && ./configure --enable-module-recovery && make && sudo make install \
            && cd ..; fi'
    - phpize && ./configure --with-secp256k1 && make 
    - composer update

before_script:
    - php-config || true
    - phpenv rehash
    - phpenv version-name

script:
    - php -d"extension=modules/secp256k1.so" vendor/phpunit/phpunit/phpunit tests/

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b3be9256c50203ac55c1
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
